<!DOCTYPE html>
<html>
<head>
	<title>complex table</title>
	<style type="text/css">
		table{
			width: 50%;
			height: 50%;
			margin-top: 100px;
		}
	</style>
</head>
<body><h1 style="font-style: initial; text-align: center;"><u>COMPLEX TABLE</u></h1>
	<table bgcolor="lightblue" border="2" align="center">
		<tr>
			<th>cs</th>
			<th>civil</th>
			<th>mech</th>
		</tr>
		<tr>
			<td>43</td>
			<td rowspan="2">45</td>
			<td>53</td>
		</tr>
		<tr>
			<td >23</td>
			
			<td>36</td>
		</tr>
		<tr>
			<td rowspan="2">133</td>
			<td>f</td>
			<td>85</td>
		</tr>
		<tr>
			
			<td>35</td>
			<td rowspan="2">64</td>
		</tr>
		<tr>
			
			<td colspan="2" style="text-align: center;">f</td>
			
		</tr>

	</table>
</body>
</html>
